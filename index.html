<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" >
   <title> Sign Up Form </title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
   <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1> Sign Up Form</h1>

    <form id="signupForm" action="welcome.html" method="GET">

     First Name: <input type="text" name="fName"><br>
     Last Name: <input type="text" name="lName"><br>
     Gender: <br>   
         <input type="radio" name="gender" value="m">Male
         <input type="radio" name="gender" value="f">Female<br>	
      Zip Code:  <input type="text" id="zip" name="zip" maxlength="5"><br>
                 <span id="zipError" style="color:red; margin-left:.5rem;"></span>
      City:   <span id="city"></span> <br>
      Latitude: <span id="latitude"></span><br>
      Longitude: <span id="longitude"></span><br><br>

      State: 
      <select id="state" name="state">
            <option>Select One</option>
            <option value="ca">California</option>
            <option value="ny">New York</option>
	        <option value="tx">Texas</option>           
       </select> <br>

       Select a County: <select id="county"></select><br>

       Desired Username: 
       <input type="text" id="username" name="username"><br>
       <span id="usernameError" style="color:red; margin-left:.5rem;"></span><br>
        Password: <input type="password" id="password" name="password" minlength="6" required>
        <span id="suggestedPwd"></span> <br>
        Type Password Again: <input type="password" id="password2" name="password2" required><br>
        <span id="passwordError" style="color:red;"></span> 

        <input type="submit" value="Sign up!">
        </form>

        <script src="js/script.js"></script>
        
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"
        ></script>

</body>
</html>
